<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Value Selector | CalcResistance</title>
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="valores.css" />
    <script src="Resistor.js"></script>
    <script defer src="valores.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="../img/Icons8-Ios7-Industry-Resistor.ico"
      type="image/x-icon"
    />
    <title>Value Selector | CalcResistance</title>
  </head>
  <body>
    <header>
      <a href="index.html">
        <div class="shadowContainer">
          <img src="211686_back_arrow_icon.svg" alt="" />
        </div>
      </a>
      <h1>Calcular a partir dos valores</h1>
    </header>
    <main>
      <div class="inputsContainer">
        <div class="individualInputContainer">
          <h2>Fórmula</h2>
          <input type="text" id="equation" readonly placeholder="xy * 10^z" />
        </div>
        <div class="individualInputContainer" id="inputWithUnit">
          <h2>Resistencia</h2>
          <div class="rightInputsContainer">
            <div class="inputUnitContainer">
              <input type="number" id="resInput" />
              <select id="units">
                <option selected value="0">Ω</option>
                <option value="3">kΩ</option>
                <option value="6">MΩ</option>
                <option value="9">GΩ</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <section class="textInfo">
        <h3>Cores: <span id="color_list">None</span></h3>
      </section>
      <button id="val" onclick="show()">Calcular</button>
    </main>
    <footer>
      &copy;Fábio Neves, Newton Miranda, João Vitor Cardoso, Marco Aurélio
    </footer>
  </body>
</html>
