<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../css/global.css" />
  <link rel="stylesheet" href="../css/cores.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <link rel="shortcut icon" href="../img/Icons8-Ios7-Industry-Resistor.ico" type="image/x-icon">
  <title>Color Selector | CalcResistance</title>
  <script src="../../controller/logic/Resistor.js"></script>
  <script defer src="../../controller/logic/cores.js"></script>
</head>

<body>
  <header>
    <a href="index.html">
      <div class="shadowContainer">
        <img src="../img/211686_back_arrow_icon.svg" alt="" />
      </div>
    </a>
    <h1>Calcular a partir das cores</h1>
  </header>
  <main>
    <section>
      <div class="faixas">
        <select id="faixas" oninput="generate()">
          <option value="4">4 faixas</option>
          <option value="5">5 faixas</option>
        </select>
      </div>
      <div id="items">
        <div id="colors">
          <div>
            <h3>Faixa 1:</h3>
            <select id="color1">
              <option value="1" style="background-color: brown;">Marrom (1Ω)</option>
              <option value="2" style="background-color: red;">Vermelho (2Ω)</option>
              <option value="3" style="background-color: orange;">Laranja (3Ω)</option>
              <option value="4" style="background-color: yellow;">Amarelo (4Ω)</option>
              <option value="5" style="background-color: green;">Verde (5Ω)</option>
              <option value="6" style="background-color: blue;">Azul (6Ω)</option>
              <option value="7" style="background-color: purple;">Violeta (7Ω)</option>
              <option value="8" style="background-color: gray;">Cinza (8Ω)</option>
              <option value="9">Branco (9Ω)</option>
            </select>
          </div>
          <div>
            <h3>Faixa 2:</h3>
            <select id="color2">
              <option value="0" style="background-color: black;">Preto (0Ω)</option>
              <option value="1" style="background-color: brown;">Marrom (1Ω)</option>
              <option value="2" style="background-color: red;">Vermelho (2Ω)</option>
              <option value="3" style="background-color: orange;">Laranja (3Ω)</option>
              <option value="4" style="background-color: yellow;">Amarelo (4Ω)</option>
              <option value="5" style="background-color: green;">Verde (5Ω)</option>
              <option value="6" style="background-color: blue;">Azul (6Ω)</option>
              <option value="7" style="background-color: purple;">Violeta (7Ω)</option>
              <option value="8" style="background-color: gray;">Cinza (8Ω)</option>
              <option value="9">Branco (9Ω)</option>
            </select>
          </div>
          <div>
            <h3>Faixa 3:</h3>
            <select id="color3">
              <option value="-2" style="background-color: rgb(192, 187, 187);">Prateado (0.01Ω)</option>
              <option value="-1" style="background-color: rgb(213, 216, 56);">Ouro (0.1Ω)</option>
              <option value="0" style="background-color: black;">Preto (0Ω)</option>
              <option value="1" style="background-color: brown;">Marrom (1Ω)</option>
              <option value="2" style="background-color: red;">Vermelho (2Ω)</option>
              <option value="3" style="background-color: orange;">Laranja (3Ω)</option>
              <option value="4" style="background-color: yellow;">Amarelo (4Ω)</option>
              <option value="5" style="background-color: green;">Verde (5Ω)</option>
              <option value="6" style="background-color: blue;">Azul (6Ω)</option>
              <option value="7" style="background-color: purple;">Violeta (7Ω)</option>
              <option value="8" style="background-color: gray;">Cinza (8Ω)</option>
              <option value="9">Branco (9Ω)</option>
            </select>
          </div>
          <div>
            <h3>Faixa de Tolerância:</h3>
            <select id="tolerate">
              <option value="5" style="background-color: rgb(213, 216, 56);">Ouro (5%)</option>
              <option value="10" style="background-color: rgb(192, 187, 187);">Prateado (10%)</option>
              <option value="20" selected>Nenhum (20%)</option>
            </select>
          </div>
        </div>
      </div>
      <h3>
        Cálculo: <br /><span id="equation">abc*10^d</span> <br /><br />
        Tolerância: <br /><span id="tolerancia">e%</span> <br /><br />
        Intervalo de Resistência: <br /><span id="resistance"></span>
      </h3>
      </div>
    </section>
    <button id="val" onclick="show()">Calcular</button>
  </main>

  <footer>
    &copy;Fábio Neves, Newton Miranda, João Vitor Cardoso, Marco Aurélio
  </footer>

</body>

</html>
